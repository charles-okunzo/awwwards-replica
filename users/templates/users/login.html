{% extends 'awwwards_app/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid register-bg">
    <div class="row">
        <div class="col-md-6 mx-auto mt-5">
            <div class="sign-up border p-3">
            
                <form method="post" class="register">
                    {% csrf_token %}
                    {{form|crispy}}
                   
                    <br>
                    <input type="submit" value="Sign Up" class="btn btn-info my-4 text-white" style="width: 100%;">
                </form>
            </div>

            <div class="border my-4 text-center p-4 text-muted sign-up"><small>Have an account? <a href="" class="ms-3 text-decoration-none">Log in</a></small></div>
        
        </div>
    </div>
</div>
{% endblock %}
