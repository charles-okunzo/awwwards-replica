{% extends 'awwwards_app/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 register-bg" style="background-image: url(../../../static/images/trophy.jpg);">
            
        </div>
        <div class="col-md-6 pt-5"  style="background-color: #F4F7F6;">
            <div class="sign-up p-5">
                <div class="header mx-md-5 py-3">
                    <div class="text-center my-5">
                        <small class="text-center">WELCOME TO AWWWARDS</small> <br>
                    </div>
                    <p class="h2 fs-5" style="display: inline;">Sign In to continue</p>
                    <span style="float: right; display: inline;">Not a memeber yet? <a href="{% url 'register' %}" class="fw-bold" style="text-decoration: none;">Register Now</a></span>
                
                </div>
                
                <form method="post" class="register mx-md-5">
                    {% csrf_token %} 
                    {{form|crispy}}
                    
                    <br>
                    <input type="submit" value="LOGIN NOW" class="btn btn-info my-4 text-white p-3" style="width: 100%;">
                </form>
                <div class="mx-md-5">
                    <p class="h2 fs-5 my-4" style="display: inline;">Or with your E-mail</p>
                </div>
                <div class="text-center my-5">
                    <a href="" class="btn btn-light  py-2 my-3 px-4"><i class="fab fa-google"></i> Google</a>
                    <a href="" class="btn btn-info py-2 my-3 px-4 text-white mx-2"><i class="fab fa-twitter"></i> Twitter</a>
                    <a href="" class="btn btn-primary py-2 my-3 px-4"><i class="fab fa-facebook-f"></i> Facebook</a>
                </div>
            </div>        
        </div>
    </div>
</div>
{% endblock %}
