{% extends 'awwwards_app/base.html' %}



{% block content %}


<div class="container">
    <h4 class="fw-bold">ALL PROJECTS</h4><hr class="line">
    <div class="row justify-content-between g-0">
        {% for project in projects %}
        <div class="col-md-4 project d-flex align-items-end my-4" style="background-image: url({{project.image.url}}); min-height: 50vh; width: 18rem;">
            <div class="text-center proj-content" style="background-color: rgba(0, 0, 0, 0.5); width: 100%; margin: 0; color: #fff; padding: 3% 0;">
                <p class="h5"><a class="text-white proj-link"  href="{% url 'project-detail' pk=project.id %}">{{project.title}}</a></p>
                <p class="blockquote-footer pt-3 text-light">By {{project.user.username}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
